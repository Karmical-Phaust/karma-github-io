<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact info </title>
    <link rel="stylesheet" href="css/contact-server.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1> Contact me </h1>
        <div class="navbar" id="repnav">
            <a href="index-4.html"> Home </a>
            <a href="about.html"> About </a>
            <div class="section">
                <button class="sb"> Gallery </button>
                <div class="content">
                    <a href="details-1.html"> Paintings </a>
                    <a href="details-2.html"> Memes </a>
                    <a href="details-3.html"> Videos </a>
                </div>
            </div>
            <div class="section">
                <button class="sb"> Others </button>
                <div class="content">
                    <a href="#"> Contact me! </a>
                    <a href="server.html"> Join my server! </a>
                </div>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="responsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <hr>
    <br>
    <main>
        <form>
            <div class="row">
                <div class="labels">
                    <label for="yname"> Your name: </label>
                </div>
                <div class="inputs">
                    <input type="text" name="yname" id="yname" placeholder="Please enter your full name">
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="labels">
                    <label for="yemail"> Your email: </label>
                </div>
                <div class="inputs">
                    <input type="email" name="yemail" id="yemail" placeholder="Please enter your email">
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="labels">
                    <label for="subj"> Subject: </label>
                </div>
                <div class="inputs">
                    <input type="text" name="subj" id="subj">
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="labels">
                    <label for="mess"> Message: </label>
                </div>
                <div class="inputs">
                    <textarea name="mess" id="mess"></textarea>
                </div>
            </div>
            <br><br>
            <input type="submit" id="submit" value="Send messages" onclick="checkname();">
        </form>
    </main>
    <br>
    <hr>
    <footer>
        <p class="homeabout"> &#169 2021 by Phaust </p>
    </footer>
    <script src="js/contact.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/responsive.js"></script>
</body>

</html>
